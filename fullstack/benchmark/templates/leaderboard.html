{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Leaderboard</h2>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for result in scores %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ result.user.username }}</td>
            <td>{{ result.score|floatformat:2 }}</td>
            <td>{{ result.date|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
